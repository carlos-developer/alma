<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ALMA Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <h1>Prueba de ALMA Web Application</h1>
    
    <div id="test-results">
        <h2>Resultados de Validación:</h2>
    </div>
    
    <div style="margin: 20px 0;">
        <button onclick="testApp()">Ejecutar Pruebas</button>
        <button onclick="location.reload()">Recargar</button>
    </div>
    
    <h2>Vista de la Aplicación:</h2>
    <iframe id="app-frame" src="http://localhost:8080"></iframe>
    
    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testApp() {
            addTestResult('Iniciando pruebas de la aplicación ALMA...', 'info');
            
            // Test 1: Verificar disponibilidad del servidor
            try {
                const response = await fetch('http://localhost:8080');
                if (response.ok) {
                    addTestResult('✓ Servidor web respondiendo correctamente (HTTP ' + response.status + ')', 'success');
                } else {
                    addTestResult('✗ Error en respuesta del servidor (HTTP ' + response.status + ')', 'error');
                }
            } catch (error) {
                addTestResult('✗ No se puede conectar al servidor: ' + error.message, 'error');
            }
            
            // Test 2: Verificar archivos críticos
            const criticalFiles = [
                'flutter_bootstrap.js',
                'main.dart.js',
                'web_config.js',
                'manifest.json'
            ];
            
            for (const file of criticalFiles) {
                try {
                    const response = await fetch(`http://localhost:8080/${file}`);
                    if (response.ok) {
                        addTestResult(`✓ Archivo ${file} cargado correctamente`, 'success');
                    } else {
                        addTestResult(`✗ Error cargando ${file} (HTTP ${response.status})`, 'error');
                    }
                } catch (error) {
                    addTestResult(`✗ Error verificando ${file}: ${error.message}`, 'error');
                }
            }
            
            // Test 3: Verificar que el iframe carga
            const iframe = document.getElementById('app-frame');
            iframe.onload = function() {
                addTestResult('✓ Aplicación cargada en el iframe', 'success');
                
                // Intentar acceder al título del documento (puede fallar por CORS)
                try {
                    const iframeTitle = iframe.contentDocument.title;
                    addTestResult(`✓ Título de la aplicación: "${iframeTitle}"`, 'success');
                } catch (e) {
                    addTestResult('⚠ No se puede acceder al contenido del iframe (esperado por políticas de seguridad)', 'info');
                }
            };
            
            iframe.onerror = function() {
                addTestResult('✗ Error al cargar la aplicación en el iframe', 'error');
            };
            
            addTestResult('Pruebas completadas. Revisa la aplicación en el iframe inferior.', 'info');
        }
        
        // Ejecutar pruebas automáticamente al cargar
        window.onload = function() {
            setTimeout(testApp, 1000);
        };
    </script>
</body>
</html>
