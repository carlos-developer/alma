<!DOCTYPE html>
<html>
<head>
 <base href="/alma/">

 <meta charset="UTF-8">
 <meta content="IE=Edge" http-equiv="X-UA-Compatible">
 <meta name="description" content="ALMA - Aprendizaje y Lógica para Mentes Activas. Aplicación educativa para niños.">
 <meta name="keywords" content="educación, niños, aprendizaje, colores, juegos educativos">
 <meta name="author" content="ALMA Team">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

 <!-- iOS meta tags & icons -->
 <meta name="mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
 <meta name="apple-mobile-web-app-title" content="ALMA">
 <link rel="apple-touch-icon" href="icons/Icon-192.png">

 <!-- Favicon -->
 <link rel="icon" type="image/png" href="favicon.png"/>

 <title>ALMA - Aprendizaje y Lógica para Mentes Activas</title>
 <link rel="manifest" href="manifest.json">
 
 <!-- Preconnect para mejorar rendimiento -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://unpkg.com">
 
 <!-- Script de configuración web -->
 <script src="web_config.js" defer></script>
 
 <style>
 body {
 margin: 0;
 padding: 0;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
 min-height: 100vh;
 }
 
 .loading-container {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 flex-direction: column;
 }
 
 .logo {
 width: 120px;
 height: 120px;
 background: white;
 border-radius: 30px;
 display: flex;
 justify-content: center;
 align-items: center;
 box-shadow: 0 10px 40px rgba(0,0,0,0.2);
 margin-bottom: 30px;
 animation: pulse 2s infinite;
 }
 
 .logo-text {
 font-size: 48px;
 font-weight: bold;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 -webkit-background-clip: text;
 -webkit-text-fill-color: transparent;
 background-clip: text;
 }
 
 .loading-text {
 color: white;
 font-size: 18px;
 margin-top: 20px;
 opacity: 0.9;
 }
 
 .spinner {
 width: 40px;
 height: 40px;
 border: 4px solid rgba(255,255,255,0.3);
 border-top-color: white;
 border-radius: 50%;
 animation: spin 1s linear infinite;
 }
 
 @keyframes spin {
 to { transform: rotate(360deg); }
 }
 
 @keyframes pulse {
 0%, 100% { transform: scale(1); }
 50% { transform: scale(1.05); }
 }
 </style>
</head>
<body>
 <div id="loading" class="loading-container">
 <div class="logo">
 <div class="logo-text">A</div>
 </div>
 <div class="spinner"></div>
 <div class="loading-text">Cargando ALMA...</div>
 </div>
 
 <script>
 // Hide loading when Flutter app is ready
 window.addEventListener('flutter-first-frame', function () {
 document.getElementById('loading').style.display = 'none';
 });
 </script>
 
 <script src="flutter_bootstrap.js" async></script>
</body>
</html>
